<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TONMART | Home</title>
    <!-- Fav ICON -->
    <link rel="icon" href="./img/favTON.png" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- File CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container">
          <div class="logo">
            <a href="./index.html">
              <img src="./img/logo-dark.webp" alt="Logo" />
            </a>
          </div>

          <div class="cat-search">
            <div class="cats">
              <select name="" id="">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics & Digita</option>
                <option value="phones">Phones & Tablety</option>
                <option value="fashion">Fashion & Clothings</option>
                <option value="telivsion">Telivsion & Monitor</option>
                <option value="jewelry">Jewelry & Watches</option>
              </select>
            </div>
            <input type="text" placeholder="Search for Products..." />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>

          <div class="top-icons">
            <div class="icon">
              <a href="">
                <i class="fa-solid fa-heart"></i>
                <span>0</span>
              </a>
            </div>
            <div class="icon">
              <a href="">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
